<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stations Vélib et Météo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""/></head>
<body>
    <div class="container mt-4">
        <h1 class="mb-4">Stations Vélib et Météo</h1>
        
        <!-- Section Vélib -->
        <h2>Stations Vélib disponibles</h2>
                <!-- Carte Leaflet -->
                <div id="map" style="height: 180px"></div>


            <!-- Les stations Vélib seront ajoutées ici dynamiquement -->
            <table class="table">
                <thead>
                    <tr>
                        <th>Stations</th>
                        <th>Capacité </th>
                        <th>Vélos disponibles</th>
                        <th>Docks disponibles</th>
                    </tr>
                </thead>
                <tbody id="velib-stations">
                </tbody>
            </table>

        <!-- Section Météo -->
        <h2>Météo actuelle</h2>
        <div class="input-group mb-3">
            <input type="text" id="city-input" class="form-control" placeholder="Entrez une ville">
            <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="button" id="get-weather">Obtenir la météo</button>
            </div>
        </div>
        <div id="weather-info">
            <!-- Les informations météorologiques seront ajoutées ici dynamiquement -->
        </div>
    </div>

    <!-- JavaScript et Leaflet -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""></script>
    <script>
        // Инициализация карты Leaflet
        var map = L.map('map').setView([48.8566, 2.3522], 13); // Координаты центра карты (например, Париж) и уровень масштабирования
    
        // Загрузка и добавление тайлов карты
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '© OpenStreetMap contributors'
        }).addTo(map);
    </script>
    
    <script src="./src/main.js" type="module"></script>
</body>
</html>
